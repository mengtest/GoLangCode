[Server]


ShowLog = true                  # 输入日志, true是同时打印到控制台， false是关闭控制台显示

WebSocketServer = true          # 支持WebSocket
WebSocketPort = 8089            # WebSocket端口号
SocketServer = true             # Socket
SocketPort = 8123               # Socket端口号


RedisAddress = 127.0.0.1:6379   # redis 服务器地址

GoroutineMax = 4               # go 创建多少个协程给lua 的桌子使用